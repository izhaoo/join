{include file="common/header" title="系统信息" /}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#sysSetting" aria-expanded="true">系统设置</a></li>
                        <li class=""><a data-toggle="tab" href="#mailSetting" aria-expanded="false">邮件设置</a></li>
                        <li class=""><a data-toggle="tab" href="#sysInfo" aria-expanded="false">系统信息</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="sysSetting" class="tab-pane active">
                            <div class="panel-body">
                                <form class="form-horizontal m-t" id="sysSettingForm" method="post" action="{:url('sysinfo/index')}">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="name" type="text" class="form-control" name="name" value="{$sysinfo.name}" placeholder="请输入标题" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">副标题：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="description" type="text" class="form-control" name="description" value="{$sysinfo.description}" placeholder="请输入副标题" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">学校名称：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="school_name" type="text" class="form-control" name="school_name" value="{$sysinfo.school_name}" placeholder="请输入学校名称" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">关键词：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="keywords" type="text" class="form-control" name="keywords" value="{$sysinfo.keywords}" placeholder="请输入关键词" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">版本：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="version" type="text" class="form-control" name="version" value="{$sysinfo.version}" placeholder="请输入版本" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户特长：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="user_function" type="text" class="form-control" name="user_function" value="{$sysinfo.user_function}" placeholder="请输入用户职能" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-6">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="mailSetting" class="tab-pane">
                            <div class="panel-body">
                                <form class="form-horizontal m-t" id="mailSettingForm" method="post" action="{:url('sysinfo/index')}">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">地址：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_host" type="text" class="form-control" name="mail_host" value="{$sysinfo.mail_host}" placeholder="请输入服务器地址" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户名：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_username" type="text" class="form-control" name="mail_username" value="{$sysinfo.mail_username}" placeholder="请输入用户名" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_password" type="password" class="form-control" name="mail_password" value="{$sysinfo.mail_password}" placeholder="请输入密码" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">端口：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_port" type="text" class="form-control" name="mail_port" value="{$sysinfo.mail_port}" placeholder="请输入端口" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发件人邮箱：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_from_address" type="text" class="form-control" name="mail_from_address" value="{$sysinfo.mail_from_address}" placeholder="请输入发件人邮箱" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">发件人昵称：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="mail_from_name" type="text" class="form-control" name="mail_from_name" value="{$sysinfo.mail_from_name}" placeholder="请输入发件人昵称" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-6">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="sysInfo" class="tab-pane">
                            <div class="panel-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>参数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {if !empty($sysinfo_table)}
                                    {foreach name="sysinfo_table" item="vo"}
                                        <tr>
                                            <td>{$vo.name}</td>
                                            <td>{$vo.param}</td>
                                        </tr>
                                    {/foreach}
                                    {/if}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{include file="common/footer"/}
<script type="text/javascript">
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }
    function showSuccess(res){
        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#sysSettingForm,#mailSettingForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
        $('#keywords,#user_function').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control').attr('placeholder', '输入后按 Enter');
    });
    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
