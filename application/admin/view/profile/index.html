{include file="common/header" title="个人资料" /}
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#profile" aria-expanded="true">编辑资料</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#passwd-edit" aria-expanded="false">修改密码</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="profile" class="tab-pane active">
                            <div class="panel-body">
                                <form class="form-horizontal m-t" id="profileForm" method="post" action="{:url('profile/index')}">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">头像：</label>
                                        <div class="input-group col-sm-4">
                                            <div id="croppic" style="width:150px;height:150px;position:relative;border:1px solid "></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">昵称：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="nic_name" type="text" class="form-control" name="nic_name" value="{$user_data.nic_name}" placeholder="请输入昵称" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="real_name" type="text" class="form-control" name="real_name" value="{$user_data.real_name}" placeholder="请输入真实姓名" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">学院：</label>
                                        <div class="input-group col-sm-4">
                                            <select id="college_id" name="college_id" class="form-control m-b">
                                                {if !empty($college)}{foreach name="college" item="vo"}
                                                    <option {if $user_data.college_id==$vo.id} selected="selected" {/if} value="{$vo.id}">{$vo.college}</option>
                                                {/foreach}{/if}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">专业：</label>
                                        <div class="input-group col-sm-4">
                                            <select id="major" name="major" class="form-control m-b"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">班级：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="class" type="text" class="form-control" name="class" value="{$user_data.class}" placeholder="请输入班级" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">学号：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="stu_id" type="text" class="form-control" name="stu_id" value="{$user_data.stu_id}" placeholder="请输入学号" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">特长：</label>
                                        <div class="input-group col-sm-4">
                                            <select id="function" name="function" class="form-control m-b">
                                                {if !empty($function)}{foreach name="function" item="vo"}
                                                    <option {if $user_data.function==$vo} selected="selected" {/if}>{$vo}</option>
                                                {/foreach}{/if}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标签：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="speciality" type="text" class="form-control" name="speciality" value="{$user_data.speciality}" placeholder="请输入特长" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">介绍：</label>
                                        <div class="input-group col-sm-4">
                                            <textarea id="intro" type="text" class="form-control" name="intro" placeholder="请输入个人介绍" >{$user_data.intro}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Q&nbsp;&nbsp;Q：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="qq" type="text" class="form-control" name="qq" value="{$user_data.qq}" placeholder="请输入QQ" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">微信：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="wechat" type="text" class="form-control" name="wechat" value="{$user_data.wechat}" placeholder="请输入微信" >
                                            <input name="wechat_qrcode" id="wechat_qrcode" type="hidden"/>
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-primary" id="qrcode-bytton"><i class="fa fa-qrcode"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">邮箱：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="email" type="email" class="form-control" name="email" value="{$user_data.email}" placeholder="请输入邮箱" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">电话：</label>
                                        <div class="input-group col-sm-4">
                                            <input id="tel" type="text" class="form-control" name="tel" value="{$user_data.tel}" placeholder="请输入电话" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">公开：</label>
                                        <div class="input-group col-sm-4">
                                            {foreach name='public' item='vo' key='key'}
                                            <div class="radio i-checks col-sm-6">
                                                <label>
                                                    <input type="radio" value="{$key}" {if condition="$key == $user_data['public'] " }checked{/if} name="public">{$vo}
                                                </label>
                                            </div>
                                            {/foreach}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-6">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="passwd-edit" class="tab-pane">
                            <div class="panel-body">
                                <form class="form-horizontal m-t" id="passwdForm" method="post" action="{:url('profile/passwdEdit')}">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">旧密码：</label>
                                        <div class="input-group col-sm-4">
                                            <input type="password" class="form-control" name="old_password"  placeholder="请输入旧密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">新密码：</label>
                                        <div class="input-group col-sm-4">
                                            <input type="password" class="form-control" name="new_password"  placeholder="请输入新密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">重复新密码：</label>
                                        <div class="input-group col-sm-4">
                                            <input type="password" class="form-control" name="re_new_password"  placeholder="请再次输入新密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-6">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{include file="common/footer"/}
<script type="text/javascript">
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }
    function showSuccess(res){
        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }
    //头像上传插件
    function croppicUp() {
        var cropperOptions = {
			uploadUrl:'{:url('admin/profile/uploadHeade')}',
            cropUrl:'{:url('admin/profile/cropHeade')}',
            modal:true
		}
		var cropperHeader = new Croppic('croppic', cropperOptions);
    }
    $(document).ready(function(){
        croppicUp();
        majorMenu();
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#profileForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
        $('#passwdForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
        $('#speciality').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control').attr('placeholder', '输入后按 Enter');
        //专业下拉菜单
        function majorMenu() {
            var id = $('#college_id').val();
            $.post('/admin/profile/getMajor',{id:id}, function(data) {
                $('#major').empty();
                var major = data.split(",");
                for(var i=0;i<major.length;i++){
                    if('{$user_data.major}'==major[i]){
                        $('#major').append("<option selected='selected'>"+major[i]+"</option>");
                    }else{
                        $('#major').append("<option>"+major[i]+"</option>");
                    }
                }
            });
        }
        $('#college_id').on('change',function(){
            majorMenu();
        });
        //二维码
        layui.use('upload', function(){
            var upload = layui.upload;
            var uploadInst = upload.render({
                elem: '#qrcode-bytton',
                url: "{:url('profile/qrcode')}",
                accept: 'images',
                done: function(res){
                    $("#wechat_qrcode").val(res.data.src);
                    layer.msg("二维码上传完成");
                },
                error: function(){}
            });
        });
    });
    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
